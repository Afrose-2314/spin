<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SpinPlayEnjoy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 95%;
      padding: 12px;
      font-size: 16px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #error-msg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üéÆ Welcome to SpinPlayEnjoy</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <input type="password" id="password" placeholder="Password (12345678)">
    <button onclick="login()">Login</button>
    <div id="error-msg"></div>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html";
    }

    function login() {
      const name = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      if (name !== "" && pass === "12345678") {
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("username", name);
        window.location.href = "index.html";
      } else {
        document.getElementById("error-msg").innerText = "‚ùå Invalid name or password!";
      }
    }
  </script>
</body>
</html>
